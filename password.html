<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial;
            color: #fff;
        }

        /* ÿÆŸÑŸÅŸäÿ© ŸÅŸäÿØŸäŸà */
        #bgVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            background: rgba(0, 140, 255, 0.25);
            backdrop-filter: blur(10px);
            width: 380px;
            padding: 25px;
            margin: 120px auto;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,140,255,0.5);
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        #strengthBar {
            height: 10px;
            width: 100%;
            background: #333;
            border-radius: 5px;
            margin-top: 10px;
        }

        #strengthFill {
            height: 100%;
            width: 0%;
            background: red;
            border-radius: 5px;
            transition: 0.3s;
        }

        #strengthText {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <!-- ÿßŸÑÿÆŸÑŸÅŸäÿ© -->
    <video autoplay muted loop id="bgVideo">
        <source src="videos2/scanner-bg.mp4" type="video/mp4">
    </video>

    <div class="container">
        <h2>üîê Password Strength Checker</h2>

        <input type="password" id="passwordInput" placeholder="ÿ£ÿØÿÆŸÑ ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ±" oninput="checkStrength()">

        <div id="strengthBar">
            <div id="strengthFill"></div>
        </div>

        <div id="strengthText"></div>
    </div>

<script>
function checkStrength() {
    let pw = document.getElementById("passwordInput").value;
    let fill = document.getElementById("strengthFill");
    let text = document.getElementById("strengthText");

    let score = 0;

    if (pw.length >= 6) score++;
    if (pw.match(/[A-Z]/)) score++;
    if (pw.match(/[a-z]/)) score++;
    if (pw.match(/[0-9]/)) score++;
    if (pw.match(/[@#$%^&*!]/)) score++;

    if (score <= 1) {
        fill.style.width = "20%";
        fill.style.background = "red";
        text.textContent = "ÿ∂ÿπŸäŸÅÿ© ÿ¨ÿØÿßŸã";
    } else if (score == 2) {
        fill.style.width = "40%";
        fill.style.background = "orange";
        text.textContent = "ÿ∂ÿπŸäŸÅÿ©";
    } else if (score == 3) {
        fill.style.width = "60%";
        fill.style.background = "yellow";
        text.textContent = "ŸÖÿ™Ÿàÿ≥ÿ∑ÿ©";
    } else if (score == 4) {
        fill.style.width = "80%";
        fill.style.background = "lightgreen";
        text.textContent = "ÿ¨ŸäÿØÿ©";
    } else {
        fill.style.width = "100%";
        fill.style.background = "green";
        text.textContent = "ŸÇŸàŸäÿ© ÿ¨ÿØÿßŸã";
    }
}
</script>

</body>
</html>
