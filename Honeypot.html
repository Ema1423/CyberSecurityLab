<script>
async function loadLogs() {
    let response = await fetch("http://localhost:5000/get_logs");
    let logs = await response.json();

    let table = document.getElementById("logTable");
    table.innerHTML = `
        <tr>
            <th>IP</th>
            <th>TIME</th>
            <th>PORT</th>
            <th>EVENT</th>
        </tr>
    `;

    logs.forEach(log => {
        table.innerHTML += `
            <tr>
                <td>${log.ip}</td>
                <td>${log.time}</td>
                <td>${log.port}</td>
                <td>${log.event}</td>
            </tr>
        `;
    });
}

async function clearLogs() {
    await fetch("http://localhost:5000/clear_logs");
    loadLogs();
}
</script>
